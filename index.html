<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Separate Vowels and Consonants- by Kishore</title>
</head>
<body>
    <div class="container">
        <div class="form">
        <form action="">
            <label for="descr"> Enter  Text</label> <br>
            <input type="text" name="desc" id="desc" class="desc">
            <button type="submit" id="btn" class="btn">Search</button>
        </form>
    </div>
        <div class="content">
            
            <div  class="vowel">
                <h2 class="vowel ">Vowels (<span id="totalVowel"></span>)</h2>
                <div   id="vowel"></div>
            </div>
            <div class="consonant">
                
                <h2 class="consonant">Consonants (<span id="totalConsonant"></span>)</h2>
<div id="consonant"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
